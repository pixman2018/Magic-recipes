  <ion-toolbar color="">
    <ion-title size="large" color="">{{ headline | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

}



<ion-content [fullscreen]="true">

    </ion-toolbar>
  </ion-header>
  }
  <ion-grid>
    <ng-content></ng-content>

</ion-content>



<app-footer></app-footer>
